<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="full-body">
        <div id="calculator">
            <div id="screen">
                <div id="screen-outer">
                    <div id="main-screen">
                        
                    </div>
                </div>
            </div>
            <div id="cal-buttons">
                <div id="row-one">
                    <div class="row-one-hori">
                        <div id="clear" class="right-button" style="background-color: red;">
                            AC
                        </div>
                        <div id="plusminus" class="right-button" style="background-color: red;">
                            +/-
                        </div>
                        <div id="percentage" class="right-button" style="background-color: red;">
                            %
                        </div>
                    </div>
                    <div class="row-one-hori">
                        <div id="seven" class="right-button">7</div>
                        <div id="eight" class="right-button">8</div>
                        <div id="nine" class="right-button">9</div>
                    </div>
                    <div class="row-one-hori">
                        <div id="four" class="right-button">4</div>
                        <div id="five" class="right-button">5</div>
                        <div id="six" class="right-button">6</div>
                    </div>
                    <div class="row-one-hori">
                        <div id="one" class="right-button">1</div>
                        <div id="two" class="right-button">2</div>
                        <div id="three" class="right-button">3</div>
                    </div>
                    <div class="row-one-hori">
                        <div id="zero" class="right-button" style="width:140px">0</div>
                        <div id="dot" class="right-button">.</div>

                    </div>
                </div>
                <div id="row-two">
                    <div id="divide" class="cal-button">
                        /
                    </div>
                    <div id="multiply" class="cal-button">
                        X
                    </div>
                    <div id="add" class="cal-button">
                        +
                    </div>
                    <div id="subtract" class="cal-button">
                        -
                    </div>
                    <div id="equalto" class="cal-button">
                        =
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <script src ="calculator.js"></script>

</body>

</html>
